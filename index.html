<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Interactive Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Leaflet Interactive Template">
    <meta name="author" content="Kitty Hurley">
    
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    
    <style>
		body {
		    padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		}
	</style>
    
</head>

<body>

<div id="map"></div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<script>
	
	var esriGray = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
		minZoom: 6,
		maxZoom: 8,
		zIndex: 1
	});
	
	var esriGrayRef = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/servicesCanvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}', {
		attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
		minZoom: 6,
		maxZoom: 8,
		zIndex: 2
	});
	
	var esriTopo = L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
		minZoom: 9,
		maxZoom: 12,
		attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community',
		zIndex: 0
	});
	
	//Add sample geojson layer
	var geojsonSample = L.geoJson(null, {
		onEachFeature: function (feature, layer) {
			//Pop-up display
			var html = '';
			if (feature.properties.NAME) {
				html += '<h3>' + feature.properties.NAME + '</h3>';
			}
			layer.bindPopup(html);
		}
	});
	$.getJSON("data/sampleData.json", function (data) {
		  geojsonSample.addData(data);
	});
	
	//Set the forestryImage to Minnesota's bounds
	var forestryImage = 'data/forestData.png',
		//TODO: Fix the bounds to more accurately represent the forestData.png coordinates
		forestryBounds = L.latLngBounds([
    		[43.4993610, -97.2391958],
			[49.3828204, -89.4918334]
    ]);
	
	//Set the forestOverlay to the forestry image with the bounding box defined above
	var forestOverlay = L.imageOverlay(forestryImage, forestryBounds);
	
		
	var southWest = L.latLng(43.355, -97.700),
		northEast = L.latLng(49.781, -89.338),
		bounds = L.latLngBounds(southWest, northEast);
		
	var map = L.map('map', {
		center: [46.72, -94.68],
		zoom: 6,
		minZoom: 6,
		maxZoom: 12,
		maxBounds: bounds,
		layers: [esriGray, esriGrayRef, esriTopo, geojsonSample, forestOverlay]
	})	

	var baseMaps = {
	};

	var overlayMaps = {
    	"Counties": geojsonSample,
    	"Forest": forestOverlay
	};
	
	map.fitBounds([
		[43.355, -97.700],
		[49.781, -89.338]
	]);
	
	/* Larger screens get expanded layer control */
	if (document.body.clientWidth <= 767) {
	  isCollapsed = true;
	} else {
	  isCollapsed = false;
	}
	
	L.control.layers(baseMaps, overlayMaps, {
		collapsed: isCollapsed
	}).addTo(map);
		
	</script>

</body>
</html>
